name: Deploy

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      #Start
      - run: npm ci
      - run: npm test
      #Build
      - run: gulp build
      #Deploy
      - run: gh-pages -d dist