on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: windows-latest
        strategy:
          matrix:
            node-version: [14.x]
        steps:
          - uses: actions/checkout@v2
          - name: Run a one-line script
            
          - uses: actions/setup-node@v1
            with:
              node-version: ${{ matrix.node-version }}
          - run: npm ci
          - run: npm deploy